<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Twitter Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos -->
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Script para carregar cabeçalho e rodapé em todas as páginas -->
    <script type="text/JavaScript" src="js/script.js"></script>
    <script>
        window.addEventListener("load", criarHeader);
        console.log(document.getElementById("header"));
        window.addEventListener("load", criarFooter);
        console.log(document.getElementById("footer"));
    </script>
</head>

<body>
    <header>
        <!-- Cabeçalho com menu ou título -->
        <!-- <div class="header" id="header"></div> -->
         <header class="header">
            <div class="nav">
                <a href="#" class="logo">
                    <img src="/assets/img/logo_DigAS_semfundo.png" alt="Logo DigAS" height="40" />
                    <span>DigAS</span>
                </a>

                <nav class="links">
                    <a href="#" class="link ativo">Contato</a>
                    <a href="#" class="link">Sobre</a>
                    
                    <form class="busca">
                        <input type="text" placeholder="Buscar..." />
                        <button type="submit">Buscar</button>
                    </form>
                    <div class="menu">
                        <button class="link">•••</button>
                        <ul class="submenu">
                            <li><a href="#">Ação</a></li>
                            <li><a href="#">Outra ação</a></li>
                            <li><hr /></li>
                            <li><a href="#">Mais alguma coisa</a></li>
                        </ul>
                    </div>
                </nav>
                
            </div>
        </header>
    </header>

    <main class="container">
        <!-- Feed de Tweets -->
        <div class="feed">
            <!-- Criar novo tweet -->
            <div class="novo-tweet">
                <textarea id="tweet-input" placeholder="O que houve?" rows="3"></textarea>
                <button id="tweet-button">Publicar</button>
            </div>

            <!-- Área onde os tweets aparecerão -->
            <div id="tweets-container"></div>
        </div>
    </main>

    <button class="btn-topo" onclick="voltarAoTopo()">↑</button>

    <footer>
        <!-- Rodapé com nome e link-->
         <div class="footer" id="footer"></div>
    </footer>
</body>

</html>
